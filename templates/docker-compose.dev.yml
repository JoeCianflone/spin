version: '3.8'
services:
  traefik:
    restart: "no"
    networks:
      development:
        aliases:
          - laravel.dev.test
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      # Add Docker as a mounted volume, so that Traefik can read the labels of other services
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./.infrastructure/conf/traefik/dev/traefik.yml:/traefik.yml:ro
      - ./.infrastructure/conf/traefik/dev/traefik-certs.yml:/traefik-certs.yml
      - ./.infrastructure/conf/traefik/dev/certificates/:/certificates

  php:
    volumes:
      - .:/var/www/html/
    environment:
      SSL_MODE: mixed
    networks:
      - development
    depends_on:
      - traefik
      - mariadb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel.rule=HostRegexp(`laravel.dev.test`)"
      - "traefik.http.routers.laravel.entrypoints=websecure"
      - "traefik.http.routers.laravel.tls=true"
      - "traefik.http.services.laravel.loadbalancer.server.port=443"
      - "traefik.http.services.laravel.loadbalancer.server.scheme=https"
  
  node:
    image: node:18
    volumes:
      - .:/usr/src/app/
    working_dir: /usr/src/app/
    networks: 
      - development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vite.rule=HostRegexp(`vite.dev.test`)"
      - "traefik.http.routers.vite.entrypoints=websecure"
      - "traefik.http.routers.vite.tls=true"
      - "traefik.http.services.vite.loadbalancer.server.port=5173"
      - "traefik.http.services.vite.loadbalancer.server.scheme=https"
      
  mariadb:
    networks:
      - development
    volumes:
      - ./.infrastructure/volume_data/mariadb/database_data/:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: "rootpassword"
        MYSQL_DATABASE: "laravel"
        MYSQL_USER: "mysqluser"
        MYSQL_PASSWORD: "mysqlpassword"
    ports:
      - target: 3306
        published: 3306
        mode: host

  mailhog:
      image: mailhog/mailhog
      networks:
        - development
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mailhog.rule=Host(`mailhog.dev.test`)"
        - "traefik.http.routers.mailhog.entrypoints=websecure"
        - "traefik.http.routers.mailhog.tls=true"
        - "traefik.http.services.mailhog.loadbalancer.server.port=8025"
        - "traefik.http.services.mailhog.loadbalancer.server.scheme=http"
      depends_on:
        - traefik

networks:
  development: